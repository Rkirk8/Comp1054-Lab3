<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SVG Button with Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" class="svg-button">
            <g>
                <rect width="200" height="60" rx="15" ry="15" fill="#1e90ff"/>
                <text x="100" y="35" font-size="20" text-anchor="middle" fill="#ffffff">Click Me</text>
            </g>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
